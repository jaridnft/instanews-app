<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- OG meta info -->
  <meta property="og:title" content="Instanews" />
  <meta property="og:image" content="https://jaridwarren.github.io/instanews-app/assets/images/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jaridwarren.github.io/instanews-app/" />   
  <!-- CSS link -->
  <link rel="stylesheet" type="text/css" href="build/css/style.min.css">

  <title>Instanews - NYT News Reader</title>
</head>
<body>
  <h1 class="header-screen-reader">Instanews</h1>

  <header>
    <img src="assets/images/nyt-logo.svg" alt="The New York Times" class="nyt-logo">
    <div class="select-container">
      <p>Choose a section:</p>
      <select>
        <option value="default">Sections...</option>
        <option value='home'>Home</option>
        <option value='opinion'>Opinion</option>
        <option value='world'>World</option>
        <option value='national'>National</option>
        <option value='politics'>Politics</option>
        <option value='food'>Food</option>
        <option value='travel'>Travel</option>
        <option value='business'>Business</option>
        <option value='technology'>Technology</option>
        <option value='science'>Science</option>
        <option value='health'>Health</option>
        <option value='sports'>Sports</option>
        <option value='arts'>Arts</option>
      </select>
    </div> 
  </header>
  
  <section class="stories">
  </section>
  
  <footer>
    
    <p>&copy; Copyright 2018 INSTANEWS</p>
    
  </footer>
  
  <!-- Image loader -->
  <div class='loader' style='display: none;'>
      <img src='assets/images/ajax-loader.gif'>
    </div>


  <!-- Google jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="build/js/jquery.selectric.min.js"></script>
  <script src="build/js/index.min.js"></script>
  
</body>
</html>
